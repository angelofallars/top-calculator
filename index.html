<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <script src="./assets/js/script.js" defer></script>
</head>
<body>
  <div id="container">
    <div id="calc">
      <div class="calc__display">1234</div>

      <div class="calc__buttons">

        <div class="calc__row">
          <button class="calc__btn calc__btn--del">DEL</button> 
          <button class="calc__btn calc__btn--ac">AC</button> 
        </div>

        <div class="calc__row">
          <button class="calc__btn calc__btn--7">7</button>
          <button class="calc__btn calc__btn--8">8</button> 
          <button class="calc__btn calc__btn--9">9</button> 
          <button class="calc__btn calc__btn--multiply">×</button> 
        </div>

        <div class="calc__row">
          <button class="calc__btn calc__btn--4">4</button> 
          <button class="calc__btn calc__btn--5">5</button> 
          <button class="calc__btn calc__btn--6">6</button> 
          <button class="calc__btn calc__btn--divide">÷</button> 
        </div>

        <div class="calc__row">
          <button class="calc__btn calc__btn--1">1</button> 
          <button class="calc__btn calc__btn--2">2</button> 
          <button class="calc__btn calc__btn--3">3</button> 
          <button class="calc__btn calc__btn--subtract">-</button> 
        </div>

        <div class="calc__row">
          <button class="calc__btn calc__btn--decimal">.</button> 
          <button class="calc__btn calc__btn--0">0</button> 
          <button class="calc__btn calc__btn--equals">=</button> 
          <button class="calc__btn calc__btn--add">+</button> 
        </div>

      </div>
    </div> 
    <div class="footer">
      © 2021 Angelo Fallaria    
    </div>
  </div> 
</body>
</html>
